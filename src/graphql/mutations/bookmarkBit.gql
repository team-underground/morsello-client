import gql from "graphql-tag";

export default gql`
	mutation bookmarkBit($bitId: Int) {
		bookmarkBit(bitId: $bitId) {
			id
			title
			snippet
			created_at
			likes_count
			isLiked
			isBookmarked
			user {
				id
				name
				email 
			}
			# replies {
			# 	reply
			# 	created_at
			# }
		}
	}
`;
